version: '3.8'

services:
  api:
    build: .            
    ports:
      - "3000:3000"      
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/blogdb
      - JWT_SECRET=super_secret_docker_key
    depends_on:
      - mongo          
    restart: always

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db 

volumes:
  mongo-data: